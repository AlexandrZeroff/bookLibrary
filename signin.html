<legend>Registration</legend>
<p class="par1">Введите свое имя, фамилию, дату рождения, а также придумайте логин и пароль.</p>
<form method='post' class="mainform" >
 <p class="login">
 <input id="log" type="text" name="login" />
 <label for="login">Login</label>
 </p>
 <p class="password">
 <input id="pass" type="text" name="password" />

 </p>

 <input id="birthdate" type="text" name="birthdate" />

 </p>
 <p class="firstname">
 <input id="firstname" type="text" name="firstname" />

 </p>

 <input id="lastname" type="text" name="lastname" />
 <label for="lastname" >Last name</label>
 </p>
 <fieldset class="fieldset">

  <div>

  <div>

  <div>
    <input type="checkbox" id="animals" name="interest[]" value="animals">
    <label for="animals">Animals</label>
  </div>
  <div>
    <input type="checkbox" id="collecting" name="interest[]" value="collecting">
    <label for="collecting">Collecting</label>
  </div>
  <div>
    <input type="checkbox" id="travelling" name="interest[]" value="travelling">
    <label for="travelling">Travelling</label>
  </div>
  <div>
    <input type="checkbox" id="hunting" name="interest[]" value="hunting">
    <label for="hunting">Hunting</label>
  </div>
  <div>
    <input type="checkbox" id="fishing" name="interest[]" value="fishing">
    <label for="fishing">Fishing</label>

</fieldset>
<p>
  <button class="send" type="button" onclick="registration()"><b>Registration</b></button>
</p>
<p>
  <button class="send" type="button" onclick="checkArray()"><b>Check</b></button>
</p>
